<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="test-result">Testing connection...</div>';
            
            try {
                const startTime = Date.now();
                const response = await fetch('http://localhost:5000/api/members', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                if (response.ok) {
                    const members = await response.json();
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <h3>✅ Connection Successful!</h3>
                            <p>Status: ${response.status}</p>
                            <p>Response Time: ${duration}ms</p>
                            <p>Members Found: ${members.length}</p>
                            <details>
                                <summary>View Data</summary>
                                <pre>${JSON.stringify(members, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            <h3>❌ Connection Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ Connection Error</h3>
                        <p>Error: ${error.message}</p>
                        <p>Please check:</p>
                        <ul>
                            <li>That the backend server is running on port 5000</li>
                            <li>That there are no firewall issues</li>
                            <li>That the MongoDB connection is working</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
